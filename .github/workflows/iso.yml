name: Generate ISO

on:
  workflow_dispatch: # Ручной запуск кнопкой

jobs:
  iso:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Build ISO
        uses: jasonn3/build-container-installer@v1.2.4
        with:
          arch: x86_64
          image_name: atomic-hyprland
          image_repo: ghcr.io/shineofsilence
          image_tag: latest
          version: 41
          variant: Silverblue
          iso_name: atomic-hyprland-42.iso

      - name: Upload ISO
        uses: actions/upload-artifact@v5
        with:
          name: atomic-hyprland-iso
          path: |
            ./*.iso
            ./*.iso-CHECKSUM
          if-no-files-found: error
          retention-days: 7
          compression-level: 0
